<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교량 상태 평가</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">교량 상태 평가</h1>

      <form id="evaluationForm" onsubmit="handleFormSubmit(event)">
        <div class="card mb-4">
          <div class="card-header">
            <h5>기본 정보</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="bridgeName" class="form-label">교량명</label>
                <select
                  class="form-select"
                  id="bridgeName"
                  name="bridgeName"
                  required
                >
                  <option value="">교량을 선택하세요</option>
                </select>
                <div class="form-text">
                  업로드된 교량 목록에서 선택하거나 직접 입력하세요
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="structureType" class="form-label">구조형식</label>
                <select
                  class="form-select"
                  id="structureType"
                  name="structureType"
                  required
                >
                  <option value="rc">RC</option>
                  <option value="psc">PSC</option>
                  <option value="steel">강</option>
                  <option value="composite">합성</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="length" class="form-label">길이(m)</label>
                <input
                  type="number"
                  class="form-control"
                  id="length"
                  name="length"
                  step="0.1"
                  required
                />
              </div>
              <div class="col-md-4 mb-3">
                <label for="width" class="form-label">폭(m)</label>
                <input
                  type="number"
                  class="form-control"
                  id="width"
                  name="width"
                  step="0.1"
                  required
                />
              </div>
              <div class="col-md-4 mb-3">
                <label for="spanCount" class="form-label">경간수</label>
                <input
                  type="number"
                  class="form-control"
                  id="spanCount"
                  name="spanCount"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            <h5>부재별 면적</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="girderArea" class="form-label">주형 면적(m²)</label>
                <input
                  type="number"
                  class="form-control"
                  id="girderArea"
                  name="girderArea"
                  step="0.1"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="deckArea" class="form-label">상판 면적(m²)</label>
                <input
                  type="number"
                  class="form-control"
                  id="deckArea"
                  name="deckArea"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="abutmentArea" class="form-label"
                  >교대 면적(m²)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="abutmentArea"
                  name="abutmentArea"
                  step="0.1"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="pierArea" class="form-label">교각 면적(m²)</label>
                <input
                  type="number"
                  class="form-control"
                  id="pierArea"
                  name="pierArea"
                  step="0.1"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            <h5>신축이음</h5>
          </div>
          <div class="card-body">
            <div id="expansionJoints">
              <div class="row mb-3">
                <div class="col-md-10">
                  <label class="form-label">신축이음 위치</label>
                  <input
                    type="text"
                    class="form-control"
                    name="expansionJoint"
                    required
                  />
                </div>
                <div class="col-md-2 d-flex align-items-end">
                  <button
                    type="button"
                    class="btn btn-danger"
                    onclick="removeExpansionJoint(this)"
                  >
                    삭제
                  </button>
                </div>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addExpansionJoint()"
            >
              신축이음 추가
            </button>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            <h5>부재별 상태평가</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="girderCrackWidth" class="form-label"
                  >주형 균열폭(mm)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="girderCrackWidth"
                  name="girderCrackWidth"
                  step="0.1"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="girderSurfaceDamage" class="form-label"
                  >주형 표면손상율(%)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="girderSurfaceDamage"
                  name="girderSurfaceDamage"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="girderRebarCorrosion" class="form-label"
                  >주형 철근부식율(%)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="girderRebarCorrosion"
                  name="girderRebarCorrosion"
                  step="0.1"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="girderConcreteStrength" class="form-label"
                  >주형 콘크리트 강도(MPa)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="girderConcreteStrength"
                  name="girderConcreteStrength"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="deckCrackWidth" class="form-label"
                  >상판 균열폭(mm)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="deckCrackWidth"
                  name="deckCrackWidth"
                  step="0.1"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="deckSurfaceDamage" class="form-label"
                  >상판 표면손상율(%)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="deckSurfaceDamage"
                  name="deckSurfaceDamage"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="abutmentCrackWidth" class="form-label"
                  >교대 균열폭(mm)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="abutmentCrackWidth"
                  name="abutmentCrackWidth"
                  step="0.1"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="abutmentSurfaceDamage" class="form-label"
                  >교대 표면손상율(%)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="abutmentSurfaceDamage"
                  name="abutmentSurfaceDamage"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="pierCrackWidth" class="form-label"
                  >교각 균열폭(mm)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="pierCrackWidth"
                  name="pierCrackWidth"
                  step="0.1"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="pierSurfaceDamage" class="form-label"
                  >교각 표면손상율(%)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="pierSurfaceDamage"
                  name="pierSurfaceDamage"
                  step="0.1"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">평가하기</button>
      </form>

      <div id="result" class="mt-4" style="display: none">
        <h2>평가 결과</h2>
        <div id="resultContent"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/evaluation.js') }}"></script>
  </body>
</html>
